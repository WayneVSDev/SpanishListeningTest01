        let userAnswers = new Array(questions.length).fill(null);

        function speakText(text) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            // Create a new SpeechSynthesisUtterance
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set the language to Spanish
            utterance.lang = 'es-ES';
            
            // Adjust the rate and pitch if needed (optional)
            utterance.rate = 0.9; // Slightly slower for clarity
            utterance.pitch = 1; // Normal pitch

            // Speak the text
            window.speechSynthesis.speak(utterance);
        }

        function createQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                // Create a "Play Audio" button instead of an audio element
                const playButton = document.createElement('button');
                playButton.className = 'play-audio-btn';
                playButton.textContent = 'Play Audio';
                playButton.onclick = () => speakText(q.textToSpeak);
                
                const questionText = document.createElement('p');
                questionText.textContent = `${index + 1}. ${q.question}`;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectAnswer(index, optIndex, optionDiv);
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(playButton);
                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                quizDiv.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, optionIndex, element) {
            userAnswers[questionIndex] = optionIndex;
            const options = element.parentElement.children;
            for (let opt of options) {
                opt.style.backgroundColor = '#f9f9f9';
            }
            element.style.backgroundColor = '#e9e9e9';
        }

        function checkAnswers() {
            let score = 0;
            const questionDivs = document.getElementsByClassName('question');
            
            questions.forEach((q, index) => {
                const options = questionDivs[index].getElementsByClassName('option');
                if (userAnswers[index] === q.correctAnswer) {
                    score++;
                    options[userAnswers[index]].classList.add('correct');
                } else if (userAnswers[index] !== null) {
                    options[userAnswers[index]].classList.add('incorrect');
                    options[q.correctAnswer].classList.add('correct');
                }
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `Tu puntuación: ${score} de ${questions.length}`;
            document.getElementById('submit-btn').disabled = true;
        }

        document.getElementById('submit-btn').addEventListener('click', checkAnswers);
